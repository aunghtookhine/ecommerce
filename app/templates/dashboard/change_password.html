 {% extends 'layout/dashboard_base.html' %}
{% block content %}

<div class="p-3">
  <div class="mb-3">
    <h1>Change Password</h1>
  </div>
  <hr />
  <div>
    <form id="changePasswordForm">
      <div class="mb-3 w-25">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
        />
      </div>
      <div class="mb-3 w-25">
        <label for="oldPassword" class="form-label">Old Password</label>
        <input
          type="password"
          class="form-control"
          id="oldPassword"
          name="old_password"
        />
      </div>
      <div class="mb-3 w-25">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="new_password"/>
      </div>
      <div class="mb-3 w-25">
        <label for="confirmPassword" class="form-label">Email address</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirm_password" />
      </div>
      <a
        class="btn btn-dark"
        onclick="handleChangePassword('{{token}}')"
        >Save</a
      >
    </form>
  </div>
</div>

<script>
  const handleChangePassword = async (token) => {
    const form = document.getElementById("changePasswordForm");
    const formData = new FormData(form);
    const formDataObj = Object.fromEntries(formData);
    const {detail, success} = await patchMethod(
      "/api/auth/change-password",
      formDataObj,
      token
    );
    showToast(detail, success, "/dashboard/users");
  };
</script>
{% endblock %}
