{% extends 'layout/dashboard_base.html' %} {% block content %}

<div class="p-3">
  <div class="mb-3">
    <h1>Change Password</h1>
  </div>
  <hr />
  <div>
    <form id="changePasswordForm">
      <div class="mb-3 w-25">
        <label for="oldPassword" class="form-label">Old Password</label>
        <input
          type="password"
          class="form-control"
          id="oldPassword"
          name="old_password"
        />
      </div>
      <div class="mb-3 w-25">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" />
      </div>
      <div class="mb-3 w-25">
        <label for="confirmPassword" class="form-label">Email address</label>
        <input type="password" class="form-control" id="confirmPassword" />
      </div>
      <a
        class="btn btn-dark"
        onclick="handleChangePassword('{{email}}','{{token}}')"
        >Save</a
      >
    </form>
  </div>
</div>


{% endblock %}

<script>
  const handleChangePassword = async (email, token) => {
    const form = document.getElementById("changePasswordForm");
    const formData = new FormData(form);
    const formDataObj = Object.fromEntries(formData);
    const { detail, success } = await patchMethod(
      "/api/auth/change-password",
      formDataObj,
      token
    );
    showToast(detail, success, "/dashboard/users");
  };
</script>
