{% extends 'layout/dashboard_base.html' %}
{% block content %}
<div class="p-3">
    <div class="mb-3">
        <h1>Update Product</h1>
    </div>
    <hr>
    <div>
        <form method="post" action="/api/products/{{product._id}}">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" value="{{product.name}}" name="name">
                </div>
                <div class="col">
                    <select class="form-select" name="category">
                        {% for category in categories %}
                            {% if category._id == product.category._id %}
                                <option value="{{category._id}}" selected>{{category.name}}</option>
                            {% else %}
                                <option value="{{category._id}}">{{category.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <textarea class="form-control" rows="3" placeholder="Description">{{product.description}}</textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Item" value="{{product.item}}">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Price" value="{{product.price}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-check">
                        {% if product.feature_product %}
                            <input class="form-check-input" type="checkbox" checked>
                        {% else %}
                            <input class="form-check-input" type="checkbox">
                        {% endif %}
                        <label class="form-check-label" for="flexCheckChecked">
                            Feature Product
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-dark">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
