<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="/static/js/api_requests.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Cartopia</title>
</head>
<style>
  * {
    box-sizing: border-box;
  }
  .selected {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5)
  }
</style>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 p-0 vh-100 overflow-hidden">
        {% include 'dashboard/sidebar.html' %}
      </div>
      <div class="col-10 vh-100 overflow-y-scroll overflow-x-hidden bg-light">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <div class="toast align-items-center border-0 position-fixed" style="top: 20px; right: 20px;" id='toast' role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-body">
         
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</body>

</html>
